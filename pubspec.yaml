name: news_app_itit
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^2.1.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bride.png
    - assets/images/man.png
    - assets/images/yoga.png
    - assets/images/dr.png
  fonts:
    - family: NewYorkSmall
      fonts:
        - asset: assets/fonts/FontsFree-Net-NewYorkSmallRegular.ttf
